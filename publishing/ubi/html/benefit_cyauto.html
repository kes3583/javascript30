<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<title>Tmap</title>

	<link rel="stylesheet" href="../css/base.css" media="screen, print">
	<link rel="stylesheet" href="../css/tmap_ubi.css" media="screen, print">

	<script src="../../js/libs/jquery-1.11.1.min.js"></script>
</head>

<body>

<!--  header -->
<header id="top" class="sub">
	<h1 class="title">내 차 종합정보 조회 혜택</h1>
	<a href="#" class="back"><span></span><em class="blind">뒤로 가기</em></a>
</header>
<!-- header : end  -->
		
<!--  contents  -->
<div id="contents" class="sub-type2">
	<article class="benefitDetail cyauto">
		<div class="topArea">
			<h2 class="tit">내 차 이력과 중고차 시장 현황 기반으로 <br><b class="cBlue">정확한 내 차 가치</b>를 확인해 보세요.</h2>
			<div class="visual"><img src="../images/img_cyauto.png" alt=""></div>
		</div>
		<div class="midArea">
			<div class="flow"><img src="../images/benefit_cyauto.png" alt="내 차 이력 - 조회/분석 - 내 차 가치"></div>
			<div class="txt">* <strong class="cBlue">싸이오토</strong>에서는 내 차 이력과 중고차 시장 현황을 기반으로 차량 유형 별 가치를 조회하고, 월간보고서와 실거래 보고서를 제공합니다.</div>
		</div>
		<div class="btmArea">
			<div class="tip"><strong class="cRed">Tip!</strong> 싸이오토에서 내 차 가치 5~50만원 올리기</div>
			<div class="scoreBoxType">
				<div class="scoreArea">
					<div class="score">
						<p class="item"><strong class="type04">67점</strong></p>
						<p class="item"><strong class="type07">213km</strong></p>
					</div>
	           <!-- 
	class="type01" 0점-19점점
	class="type02" 20점-39점
	class="type03" 40점-59점
	class="type04" 60점-79점
	class="type05" 80점-89점
	class="type06" 90점-100점
	class="type07" 누적 주행거리 부족
	            -->
					<p class="desc">높은 안전운전 점수와 주행거리를 기록할수록 내 차 가치를 많이 올릴 수 있습니다.</p>
				</div>
			</div>
		</div>

		
	</article>
</div>
<!--  contents :end  -->

<!-- btmMenu -->
<div class="btmMenu bgc-fixed">
    <a href="#" class="wid-100 link cyauto">싸이오토에서 내 차 가치 확인하기</a>
</div>   

</body>
</html>
