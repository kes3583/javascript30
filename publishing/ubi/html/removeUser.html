<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <title>Tmap</title>

	<link rel="stylesheet" href="../css/base.css" media="screen, print">
	<link rel="stylesheet" href="../css/tmap_ubi.css" media="screen, print">
	
	<script src="../../js/libs/jquery-1.11.1.min.js"></script>
	<script src="../../js/TmapApp.js"></script>
	<script src="../js/ubiCommonUtils.js?"></script>	
</head>

<body>

<!--  header -->
<header id="top" class="sub">
    <h1 class="title">서비스 해지</h1>
    <a href="#" class="back"><span></span><em class="blind">뒤로 가기</em></a>
</header>
<!-- header : end  -->
      
<!--  contents  -->
<div id="contents" class="sub-type1">
    <article class="article-noti">
       <h2 class="tit tc"><img src="../images/simbol-T.png" alt="T">운전습관<br>해지 시 주의사항</h2>
       <p class="notice-out">운전습관 서비스를 해지하시면, 그동안 쌓아온<br>안전운전 점수, 세부 항목 점수 등 운전습관 서비스<br>관련 고객님의 데이터는 영구 삭제됩니다.</p>
        <p class="notice-out">데이터는 다시 복구할 수 없으며,<br>서비스 해지 후 데이터 적재가 중단 됩니다.</p>       
    </article>
</div>
<!--  contents :end  -->

<!-- 주행이력동의 -->
<div class="agBox line-2">
	<span class="inBlock"><label for="chk-ag">안내 사항을 모두 확인하였고, 서비스 해지 후<br> 모든 데이터를 삭제함에 동의합니다.</label><input type="checkbox" id="chk-ag" name="chk-ag" class="pos"></span>
</div>

<!-- btmMenu -->
<div class="btmMenu">
	<button type="button" class="initial" onclick="#">취소</button>
	<button type="button" class="initial" onclick="removeUser()">운전습관 해지</button>
</div>

<script>

function removeUser(){
	if(!$('#chk-ag').is(':checked')){
		TmapApp.makeToast('서비스 해지 후 모든 데이터를 삭제함에 동의해 주시기 바랍니다.');
		return;
	}
	
}
</script>

</body>
</html>
