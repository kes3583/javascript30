  <script>
    var score = 37;
    $(function(){
      $(".score b").text(score);
      var bgColor = "";

      if(score == 0){
        bgColor = "#a5a5a6"
      }else if(score>0 && score <= 20){
        bgColor = "#e84c35"
      }else if(score > 20 && score <= 40){
        bgColor = "#f28d4f"
      }else if(score > 40 && score <= 60){
        bgColor = "#ffba00"
      }else if(score > 60 && score <= 80){
        bgColor = "#b7d167"
      }else if(score > 80 && score <= 100){
        bgColor = "#17ae87"
      }

      $(".gage").css("background-color", bgColor)
      $(".niddle").rotate({
          center: ["0px","2px"],
          angle: 0,
          animateTo: Math.floor(180 * (score / 100)) * -1,
          duration:1500
      });
    })
  </script>
